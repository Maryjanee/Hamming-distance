<!DOCTYPE html>
<html>

<head>
  <title>A program that calculates the hamming distance between two strings</title>
  <link rel="stylesheet" type="text/css" href=" style.css">
</head>

<body>

  <h1>Calculating Hamming Distance</h1>

  <div>
    <form action="hamming.js">
      <label for="fstring">First String:</label>
      <input type="text/number" id="firstString" name="firstString" placeholder="Enter First string">

      <label for="sestring">Second String:</label>
      <input type="text" id="secondString" name="secondString" placeholder=" Enter Second string">

      <input type="button" value="Check" onclick="runCheck()">
    </form>

    <div id="distance"></div>
  </div>

  <script src="hamming.js" type="text/javascript"></script>

</body>

</html>
